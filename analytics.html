<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumniHub | Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <nav class="bg-slate-800/80 backdrop-blur border-b border-slate-700/60 shadow-lg">
        <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl flex items-center justify-center text-white font-bold">AH</div>
                <div>
                    <p class="text-sm text-purple-300 uppercase tracking-wide">AlumniHub</p>
                    <h1 class="text-xl font-semibold">Analytics</h1>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <a href="index.html" class="px-4 py-2 rounded-lg bg-slate-700/60 hover:bg-slate-600/60 transition">Dashboard</a>
                <a href="alumni.html" class="px-4 py-2 rounded-lg bg-slate-700/60 hover:bg-slate-600/60 transition">Alumni</a>
                <a href="mentors.html" class="px-4 py-2 rounded-lg bg-slate-700/60 hover:bg-slate-600/60 transition">Mentors</a>
                <button id="open-modal-nav" class="px-4 py-2 rounded-lg bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 transition flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <span>Add Alumni</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 py-10 space-y-10">
        <section class="grid gap-6 md:grid-cols-2 lg:grid-cols-4">
            <div class="bg-slate-800/60 border border-slate-700/50 rounded-2xl p-6">
                <p class="text-sm text-slate-400">Total Alumni</p>
                <p id="metric-total-alumni" class="text-3xl font-bold mt-2">0</p>
            </div>
            <div class="bg-slate-800/60 border border-slate-700/50 rounded-2xl p-6">
                <p class="text-sm text-slate-400">Active Mentors</p>
                <p id="metric-total-mentors" class="text-3xl font-bold mt-2">0</p>
            </div>
            <div class="bg-slate-800/60 border border-slate-700/50 rounded-2xl p-6">
                <p class="text-sm text-slate-400">Median Graduation Year</p>
                <p id="metric-median-year" class="text-3xl font-bold mt-2">--</p>
            </div>
            <div class="bg-slate-800/60 border border-slate-700/50 rounded-2xl p-6">
                <p class="text-sm text-slate-400">Last Sync</p>
                <p id="metric-sync-time" class="text-lg font-semibold mt-2">--:--</p>
            </div>
        </section>

        <section class="grid gap-6 lg:grid-cols-2">
            <div class="bg-slate-800/60 border border-slate-700/50 rounded-2xl p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold">Mentor Coverage by Graduation Year</h2>
                    <span id="mentor-coverage-summary" class="text-sm text-slate-400">Loading…</span>
                </div>
                <div id="mentor-coverage-bars" class="space-y-3"></div>
            </div>
            <div class="bg-slate-800/60 border border-slate-700/50 rounded-2xl p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold">Top Disciplines</h2>
                    <span id="top-disciplines-summary" class="text-sm text-slate-400">Loading…</span>
                </div>
                <div id="top-disciplines" class="space-y-3"></div>
            </div>
        </section>

        <section class="bg-slate-800/60 border border-slate-700/50 rounded-2xl p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold">Recent Updates</h2>
                <span class="text-sm text-slate-400">Showing last 6 changes</span>
            </div>
            <div id="recent-updates" class="space-y-4"></div>
        </section>
    </main>

    <div id="add-alumni-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div class="bg-slate-800/95 backdrop-blur-xl border border-slate-700/50 w-full max-w-2xl rounded-2xl shadow-2xl transform transition-all duration-300 scale-95 opacity-0" id="modal-content">
            <div class="px-8 py-6 border-b border-slate-700/50 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold">Add New Alumni</h3>
                        <p class="text-slate-400 text-sm">Create a new alumni profile</p>
                    </div>
                </div>
                <button class="text-slate-400 hover:text-white transition-colors duration-200 p-2 rounded-lg hover:bg-slate-700/50" id="close-modal-btn">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="new-alumni-form" class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label for="alum-name" class="block text-sm font-medium text-slate-300">Full Name</label>
                        <input type="text" id="alum-name" required class="w-full bg-slate-700/50 border border-slate-600/50 rounded-xl px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all duration-200" placeholder="Enter full name">
                    </div>
                    <div class="space-y-2">
                        <label for="alum-year" class="block text-sm font-medium text-slate-300">Graduation Year</label>
                        <input type="number" id="alum-year" required min="1950" max="2099" class="w-full bg-slate-700/50 border border-slate-600/50 rounded-xl px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all duration-200" placeholder="2023">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label for="alum-field" class="block text-sm font-medium text-slate-300">Field/Major</label>
                        <input type="text" id="alum-field" required class="w-full bg-slate-700/50 border border-slate-600/50 rounded-xl px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all duration-200" placeholder="Computer Science">
                    </div>
                    <div class="space-y-2">
                        <label for="alum-company" class="block text-sm font-medium text-slate-300">Current Company</label>
                        <input type="text" id="alum-company" required class="w-full bg-slate-700/50 border border-slate-600/50 rounded-xl px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all duration-200" placeholder="Tech Corp">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label for="alum-email" class="block text-sm font-medium text-slate-300">Contact Email</label>
                        <input type="email" id="alum-email" required class="w-full bg-slate-700/50 border border-slate-600/50 rounded-xl px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all duration-200" placeholder="alumni@example.com">
                    </div>
                    <div class="space-y-2">
                        <label for="alum-mobile" class="block text-sm font-medium text-slate-300">Mobile Number</label>
                        <input type="tel" id="alum-mobile" class="w-full bg-slate-700/50 border border-slate-600/50 rounded-xl px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all duration-200" placeholder="+1 (555) 123-4567">
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="alum-linkedin" class="block text-sm font-medium text-slate-300">LinkedIn Profile</label>
                    <input type="url" id="alum-linkedin" class="w-full bg-slate-700/50 border border-slate-600/50 rounded-xl px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all duration-200" placeholder="https://linkedin.com/in/username">
                </div>
                <div class="flex items-center p-4 bg-slate-700/30 rounded-xl border border-slate-600/30">
                    <input type="checkbox" id="alum-mentor" class="h-5 w-5 text-purple-600 bg-slate-700 border-slate-600 rounded focus:ring-purple-500 focus:ring-2 transition-all duration-200">
                    <label for="alum-mentor" class="ml-3 text-sm text-slate-300">Available as a Mentor</label>
                </div>
                <div id="modal-message" class="text-sm text-center text-red-400 hidden message-slide"></div>
                <div class="flex space-x-4 pt-4">
                    <button type="button" id="cancel-btn" class="flex-1 bg-slate-700/50 hover:bg-slate-700 text-slate-300 hover:text-white px-6 py-3 rounded-xl font-medium transition-all duration-200">Cancel</button>
                    <button type="submit" id="submit-alumni-btn" class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-6 py-3 rounded-xl font-medium transition-all duration-200 shadow-lg hover:shadow-purple-500/25">Create Alumni Profile</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="analytics.js"></script>
</body>
</html>
